<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vue-3-portfolio/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite + Vue</title>
  <script type="module" crossorigin src="/vue-3-portfolio/assets/index-D_uBNab_.js"></script>
  <link rel="stylesheet" crossorigin href="/vue-3-portfolio/assets/index-BDqnQ4qD.css">
</head>

<body>
  <div id="app"></div>
  <script>
    const theme = localStorage.getItem('theme');
    if (!theme) {
      document.documentElement.classList.add('dark');
      localStorage.setItem('theme', 'dark');
    } else if (theme === 'dark') {
      document.documentElement.classList.add('dark')
    } else if (theme === 'light') {
      document.documentElement.classList.remove('dark')
    }
  </script>
</body>

</html>
